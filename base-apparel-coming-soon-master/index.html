<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <div class="container">
    <div class="left">


      <div class="left-con">
        <div class="logo-con">
          <img class="logo" src="images/logo.svg" alt="">
        </div>
        <div class="mid">
          <h1 class="opening">
            <span class="we">WE'RE</span> COMÄ°NG SOON
          </h1>
        </div>
        <div class="lower">Hello fellow shoppers! We're currenlty building our new
          fashion store.Add your email below to
          stay up-to-date with announcements and our launch deals</div>
        <div class="form-con">
          <form class="form" action="">
            <label for="email" style="width: 80%; border: none;">
              <input type="email" class="email" name="email" placeholder="Example:uglyman22@gmail.com">
            </label>
            <div class="flex-con">
              <div class="warning">
                <img class="error hidden" src="images/icon-error.svg" alt="">
              </div>
              <button type="button" class="button">
                <img style="width: 1.2rem;" src="images/icon-arrow.svg" alt="Button Image">
              </button>
            </div>
          </form>
          <div class="problem hidden">please provide a valid gmail
          </div>
        </div>

      </div>
    </div>

    <div class="right">
      <img class="image" src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
